<body class="cannotSelect">



<!-- 介绍 -->
<div class="div-css1">
    <p style="font-size:18px">GoCutting</p>
    <p style="font-size:12px;letter-spacing:2px;padding-top: 5px">一个简单快速的切图软件。</p>
</div>

<!-- 提交后不跳转 -->
<iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>


<div class="div-css2">
    <form action="http://127.0.0.1:9090/index" method="post" target="nm_iframe">
        <button class="tool-button align-left mdui-ripple mdui-btn" type="submit" name="裁剪快捷键" value="true"
                mdui-tooltip="{content: '[-1] 自动裁剪特别是折屏多座屏等', delay: 300}">裁剪快捷键</button>
        <button class="tool-button align-right mdui-ripple mdui-btn" type="submit" name="重建新文档" value="true"
                mdui-tooltip="{content: '[-2] 恢复意外关闭的切图文档', delay: 300}">重建新文档</button>

        <button class="tool-button align-left mdui-ripple mdui-btn" type="submit" name="深度清理PSD" value="true"
                mdui-tooltip="{content: '[-3] 清理当前文档包括智能对象', delay: 300}">深度清理PSD</button>
        <button class="tool-button align-right mdui-ripple mdui-btn" type="submit" name="快速清理PSD" value="true"
                mdui-tooltip="{content: '[-6] 仅清理当前文档不包括智能对象', delay: 300}">快速清理PSD</button>

        <button class="tool-button align-left mdui-ripple mdui-btn" type="submit" name="自动加黑边" value="true"
                mdui-tooltip="{content: '[-7] 未当前文档四周添加0.5厘米黑边', delay: 300}">自动加黑边</button>
        <button class="tool-button align-right mdui-ripple mdui-btn" type="submit" name="查切图历史" value="true"
                mdui-tooltip="{content: '[-9] 查询当天的切图的历史记录', delay: 300}">查切图历史</button>

        <button class="tool-button align-left mdui-ripple mdui-btn" type="submit" name="优化版另存" value="true"
                mdui-tooltip="{content: '[-10] 调用另存时自动清理垃圾与自动选择为最佳画质', delay: 300}">优化版另存</button>
        <button class="tool-button align-right mdui-ripple mdui-btn" type="submit" name="快速导出图片" value="true"
                mdui-tooltip="{content: '[-98] 快速导出为web格式图片到自动套图文件夹', delay: 300}">快速导出图片</button>
    </form>
</div>

<script src="http://localhost:9090/web/mdui/js/mdui.min.js"></script>
<script src="http://localhost:9090/web/js/jquery-3.4.1.min.js"></script>

<script>
    /* 鼠标点击文字特效 */
    var f_idx = 0;
    var c_idx = 0;
    jQuery(document).ready(function ($) {
        $("body").click(function (e) {
            var font = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正", "法治", "爱国", "敬业", "诚信", "友善");
            var color = new Array('#ff0000', '#eb4310', '#f6941d', '#fbb417', '#ffff00', '#cdd541', '#99cc33', '#3f9337', '#219167', '#239676', '#24998d', '#1f9baa', '#0080ff', '#3366cc', '#333399', '#003366', '#800080', '#a1488e', '#c71585', '#bd2158');
            var $i = $("<span />").text(font[f_idx]);
            f_idx = (f_idx + 1) % font.length;
            c_idx = (c_idx + 1) % color.length;
            var x = e.pageX,
                y = e.pageY;
            $i.css({
                "z-index": 99999999999999999999999999999999999999999999999999999999999999999999999999,
                "top": y - 20,
                "left": x,
                "position": "absolute",
                "font-weight": "bold",
                "color": color[c_idx],
                "font-size": "12px" /* 字体大小 */
            });
            $("body").append($i);
            $i.animate({
                    "top": y - 180,
                    "opacity": 0
                },
                1500,
                function () {
                    $i.remove();
                });
        });
    });
</script>
